machine:
  environment:
    IMPORT_PATH: "github.com/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME"
  services:
    - docker

dependencies:
  pre:
    - go get github.com/tools/godep
    - go get github.com/rafaeljesus/tracing-rest/api/events
    - go get github.com/rafaeljesus/tracing-rest/api/healthz
    - go get github.com/rafaeljesus/tracing-rest/models
    - go get github.com/rafaeljesus/tracing-rest/support
  override:
    - mkdir -p "$GOPATH/src/$IMPORT_PATH"
    - rsync -azC --delete ./ "$GOPATH/src/$IMPORT_PATH/"

deployment:
  master:
    branch: master
    commands:
      - docker build -t rafaeljesus/tracing-rest .
      - docker login -e $DOCKERHUB_EMAIL -u $DOCKERHUB_USER -p $DOCKERHUB_PASS
      - docker tag rafaeljesus/tracing-rest rafaeljesus/tracing-rest:master
      - docker push rafaeljesus/tracing-rest:master

test:
  pre:
    - go get bitbucket.org/liamstask/goose/cmd/goose
    - go goose up
  override:
    - godep go test ./...
